<!DOCTYPE html>
<html>
	<head>
	<title>Contact Us | White Cafe</title>
	<link href="style1.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="container">
<!-- Below this is header -->
		<header>
			<div class="menu">
				<table class="menutab">
					<tr>
						<td><a href="homepage.html"><img src="logo.png" alt="logo" class="logo"/></a></td>
						<td class="name"><i><a href="homepage.html">WHITE CAFE</a></i></td>
						<td><div class="media">
								<a href="http://www.facebook.com/"><img src="fb.jpg" alt="fb" class="fb"></a>
								<a href="http://www.instagram.com/"><img src="insta.jpg" alt="insta" class="insta"></a>
							</div>
						</td>
					</tr>
				</table>
			</div>
		</header>
	
<!-- This is Contact Us form -->
			<form>
				<fieldset>
						<h1 align="center">Contact Us</h1>
						<table>
							<tr>
								<td><label for="txtname">Name:</label></td>
								<td><input type="text" id="txtname" name="txtname">*</td>
							</tr>
							<tr>
								<td><label for="address">Address:</label></td>
								<td><textarea name="address" id="address" rows="5" cols="100">Address</textarea></td>
							</tr>
							<tr>
								<td><label for="phone">Phone:</label></td>
								<td><input type="text" id="phone" name="phone"></td>
							</tr>
								<tr>
								<td><label for="email">Email:</label></td>
								<td><input type="text" id="email" name="email">*</td>
							</tr>
							<tr>
								<td><label for="Message">Message:</label></td>
								<td><textarea name="message" id="message" rows="25" cols="100">Write your message here</textarea></td>
							</tr>
							<tr>
								<td><a href="Submit.html"><input type="button" value="SUBMIT" /></a></td>
							</tr>
						</table>
				</fieldset>
			</form>
					
<!-- Footer -->
			<footer>
				<p>&copy; 2023 WINDY BOY'S CAFE</p>
				<nav class="footnav">
					<a href="Homepage.html">Home</a> |
					<a href="ContactUs.html">Contact Us</a> |
					<a href="Location.html">Location</a> |
					<a href="News.html">News</a> |
					<a href="FaQ.html">FaQ</a>
				</nav>
			</footer>
	
		</div>
	</body>
</html>
